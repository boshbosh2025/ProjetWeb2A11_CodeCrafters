<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Avanc√©</title>
    <style>
        /* Th√®me par d√©faut (jour) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background, #f5f5f5);
            color: var(--text-color, #333);
        }

        :root {
            --background: #f5f5f5;
            --text-color: #333;
            --primary-color: #4CAF50;
            --error-color: #e63946;
        }

        [data-theme="dark"] {
            --background: #333;
            --text-color: #f5f5f5;
            --primary-color: #43a047;
        }

        header, footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: var(--background);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        #preview {
            background-color: var(--background);
            border: 1px solid var(--text-color);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            display: none; /* Cach√© par d√©faut */
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav li {
            list-style: none;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .reclamation-btn {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
        }

        .reclamation-btn:hover {
            background-color: #388e3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Liste des R√©clamations en attentes</h1>
        <nav>
            <ul class="nav">
                <li><a href="#home">Accueil</a></li>
                <li><a href="#courses">Cours</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#reclamation">Reclamation</a></li>
                <li><a href="#discussion">Discussion</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>R√©clamations soumises :</h2>
        <ul id="reclamation-list">
            <li>
                <button 
                    class="reclamation-btn" 
                    data-name="bach ar" 
                    data-id="12345"
                    data-email="bachar@example.com" 
                    data-message="Probl√®me avec un cours sp√©cifique.">
                    R√©clamation de John Doe
                </button>
            </li>
            <li>
                <button 
                    class="reclamation-btn" 
                    data-name="Jane Smith" 
                    data-id="67890"
                    data-email="janesmith@example.com" 
                    data-message="Probl√®me technique avec le site.">
                    R√©clamation de Jane Smith
                </button>
            </li>
        </ul>

        <section id="preview">
            <div>
                <h3>Pr√©visualisation :</h3>
                <p><strong>Nom complet :</strong> <span id="preview-name">-</span></p>
                <p><strong>ID :</strong> <span id="preview-id">-</span></p>
                <p><strong>Email :</strong> <span id="preview-email">-</span></p>
                <p><strong>Description :</strong> <span id="preview-message">-</span></p>
            </div>
            <div class="form-buttons">
                <button type="reset" class="reset-btn">Rejeter</button>
                <button type="button" class="submit-btn" id="submit-btn">Accepter</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024-2025 espace administration</p>
    </footer>

    <button class="theme-toggle" id="theme-toggle">&#9728;</button>

    <script>
        const reclamationBtns = document.querySelectorAll('.reclamation-btn');
        const previewSection = document.getElementById('preview');
        const previewName = document.getElementById('preview-name');
        const previewId = document.getElementById('preview-id');
        const previewEmail = document.getElementById('preview-email');
        const previewMessage = document.getElementById('preview-message');

        reclamationBtns.forEach((btn) => {
            btn.addEventListener('click', () => {
                const name = btn.getAttribute('data-name');
                const id = btn.getAttribute('data-id');
                const email = btn.getAttribute('data-email');
                const message = btn.getAttribute('data-message');

                previewName.textContent = name || "Nom non sp√©cifi√©";
                previewId.textContent = id || "ID non sp√©cifi√©";
                previewEmail.textContent = email || "Email non sp√©cifi√©";
                previewMessage.textContent = message || "Description manquante";

                previewSection.style.display = 'block';
            });
        });

        const submitBtn = document.getElementById('submit-btn');
        submitBtn.addEventListener('click', () => {
            alert('R√©clamation accept√©e avec succ√®s !');
            previewSection.style.display = 'none';
        });

        const rejectBtn = document.querySelector('.reset-btn');
        rejectBtn.addEventListener('click', () => {
            alert('R√©clamation rejet√©e.');
            previewSection.style.display = 'none';
        });

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.dataset.theme || "light";
            document.body.dataset.theme = currentTheme === "dark" ? "light" : "dark";
            themeToggle.textContent = currentTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
        });
    </script>
</body>
</html>
