<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Avancé</title>
    <style>
        /* Thème par défaut (jour) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background, #f5f5f5);
            color: var(--text-color, #333);
        }

        :root {
            --background: #f5f5f5;
            --text-color: #333;
            --primary-color: #4CAF50;
            --error-color: #e63946;
        }

        [data-theme="dark"] {
            --background: #333;
            --text-color: #f5f5f5;
            --primary-color: #43a047;
        }

        header, footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: var(--background);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        #preview {
            background-color: var(--background);
            border: 1px solid var(--text-color);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            display: none; /* Caché par défaut */
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .nav {
            display: flex;
        }

        .nav li {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Liste des Réclamations en attentes</h1>
        <nav>
            <ul class="nav">
                <li><a href="#home">Accueil</a></li>
                <li><a href="#courses">Cours</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#reclamation">Reclamation</a></li>
                <li><a href="#discussion">Discussion</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Réclamations soumises :</h2>
        <ul id="reclamation-list">
            <li>
                <button 
                    class="reclamation-btn" 
                    data-name="Bachar" 
                    data-id="125486"
                    data-email="medbacharmh@gmail.com" 
                    data-message="Problème avec un cours.">
                    Bachar
                </button>
            </li>
            <!-- Ajoutez d'autres noms ici -->
        </ul>

        <section id="preview">
            <div>
                <h3>Prévisualisation :</h3>
                <p><strong>Nom complet:</strong> <span id="preview-name">-</span></p>
                <p><strong>ID :</strong> <span id="preview-identifiant">125486</span></p>
                <p><strong>Nom matiére :</strong> <span id="preview-nom matiére">math</span></p>
                <p><strong>Email :</strong> <span id="preview-email">-</span></p>
                <p><strong>Description :</strong> <span id="preview-message">-</span></p>
            </div>
            <!-- Boutons -->
            <div class="form-buttons">
                <button type="reset" class="reset-btn">Rejeter</button>
                <button type="button" class="submit-btn" id="submit-btn">Accepter</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024-2025 espace administration</p>
    </footer>
    <button class="theme-toggle" id="theme-toggle"></button>

    <script>
        // Sélectionner les boutons de réclamation et la section de prévisualisation
        const reclamationBtns = document.querySelectorAll('.reclamation-btn');
        const previewSection = document.getElementById('preview');
        const previewName = document.getElementById('preview-name');
        const previewEmail = document.getElementById('preview-email');
        const previewMessage = document.getElementById('preview-message');

        // Ajouter des événements de clic pour chaque bouton
        reclamationBtns.forEach((btn) => {
            btn.addEventListener('click', () => {
                // Récupérer les données dynamiques
                const name = btn.getAttribute('data-name');
                const email = btn.getAttribute('data-email');
                const message = btn.getAttribute('data-message');

                // Mettre à jour la prévisualisation
                previewName.textContent = name;
                previewEmail.textContent = email;
                previewMessage.textContent = message;

                // Afficher la section de prévisualisation
                previewSection.style.display = 'block';
            });
        });

        // Gestion du bouton "Accepter"
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.addEventListener('click', () => {
            alert('Réclamation acceptée avec succès !');
            previewSection.style.display = 'none'; // Masquer la section après acceptation
        });

        // Gestion du bouton "Rejeter"
        const rejectBtn = document.querySelector('.reset-btn');
        rejectBtn.addEventListener('click', () => {
           alert('Réclamation non acceptée !');
           previewSection.style.display = 'none'; // Masquer la section après le reject
        });
        // Thème jour/nuit
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        });
    </script>
</body>
</html>
