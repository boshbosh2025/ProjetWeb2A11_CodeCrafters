<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réclamation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            background-color: #fff;
        }

        textarea {
            resize: vertical;
        }

        .progress-bar {
            background-color: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress {
            height: 8px;
            width: 0;
            background-color: #4CAF50;
            transition: width 0.3s ease-in-out;
        }

        .dynamic-field {
            display: none;
        }

        .dynamic-field.active {
            display: block;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .form-buttons button {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-buttons .submit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .form-buttons .reset-btn {
            background-color: #ccc;
            color: #333;
        }

        .form-buttons button:hover {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            font-size: 0.9rem;
        }

        .confirmation-message {
            display: none;
            color: green;
            font-weight: bold;
            text-align: center;
        }

        /* Style pour la liste des noms */
        #submitted-list {
            margin-top: 2rem;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #submitted-list ul {
            list-style-type: none;
            padding: 0;
        }

        #submitted-list li {
            padding: 0.8rem;
            background: #f0f0f0;
            margin: 0.5rem 0;
            border-radius: 4px;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur notre plateforme de cours en ligne</h1>
    </header>

    <main>
        <section>
            <h2>Soumettez votre réclamation</h2>
            <form id="reclamation-form" action="../controller/reclamationC.php" method="POST">
                <label for="id">Identifiant :</label>
                <input type="text" id="id" name="id" placeholder="Votre identifiant" required>
            
                <label for="type">Type de réclamation :</label>
                <select id="type" name="type" required>
                    <option value="" disabled selected>-- Sélectionnez --</option>
                    <option value="cours">Problème avec un cours</option>
                    <option value="paiement">Problème de paiement</option>
                    <option value="technique">Problème technique</option>
                    <option value="autre">Autre</option>
                </select>
            
                <div id="cours-details" class="dynamic-field">
                    <label for="cours-name">Nom du cours :</label>
                    <input type="text" id="cours-name" name="cours-name" placeholder="Nom du cours">
                </div>
            
                <div id="paiement-details" class="dynamic-field">
                    <label for="transaction-id">ID de transaction :</label>
                    <input type="text" id="transaction-id" name="transaction-id" placeholder="Numéro de transaction">
                </div>
            
                <label for="message">Description :</label>
                <textarea id="message" name="message" placeholder="Décrivez votre réclamation" rows="6" required></textarea>
            
                <div class="form-buttons">
                    <button type="reset" class="reset-btn">Réinitialiser</button>
                    <button type="submit" class="submit-btn">Envoyer</button>
                </div>
            </form>
            

            <p class="confirmation-message" id="confirmation-message">Votre réclamation a été soumise avec succès !</p>
        </section>
    </main>

    <footer>
        <p>© 2024-2025 Plateforme Éducative - Tous droits réservés.</p>
    </footer>

    <script>
        const form = document.getElementById('reclamation-form');
        const typeField = document.getElementById('type');
        const coursDetails = document.getElementById('cours-details');
        const paiementDetails = document.getElementById('paiement-details');
        const submitBtn = document.getElementById('submit-btn');
        const confirmationMessage = document.getElementById('confirmation-message');
        const namesList = document.getElementById('names-list');

        typeField.addEventListener('change', () => {
            coursDetails.style.display = typeField.value === 'cours' ? 'block' : 'none';
            paiementDetails.style.display = typeField.value === 'paiement' ? 'block' : 'none';
        });
        

    </script>
</body>
</html>
